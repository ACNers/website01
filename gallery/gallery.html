  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: black;
      margin: 0;
      padding: 0;
      height: 130vh;
      scroll-behavior: smooth;
    }

    .chief-guest-wrapper {
      display: flex;
      justify-content: center;
      gap: 5px;
    }

    .chief-guest-section {
      position: relative;
      width: 400px;
      /* Adjusted to match the image width */
      height: 780px;
      overflow: hidden;
    }

    .chief-guest-section:hover .chief-guest-container {
      animation-play-state: paused;
    }

    .chief-guest-section:hover .chief-guest-container1 {
      animation-play-state: paused;
    }

    .chief-guest-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: scroll-top 50s linear infinite;
    }

    .chief-guest-container1 {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: scroll-down 50s linear infinite;
    }

    .chief-guest {
      width: 100%;
      margin-bottom: 10px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
      transition: transform 1s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chief-guest img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 1s, filter 0.3s;
    }

    .chief-guest:hover img {
      filter: brightness(0.8);
    }

    .chief-guest:hover {
      transform: scale(1.05);
    }

    @keyframes scroll-top {
      0% {
        transform: translateY(0%);
      }

      100% {
        transform: translateY(-50%);
      }
    }

    @keyframes scroll-down {
      0% {
        transform: translateY(-50%);
      }

      100% {
        transform: translateY(0%);
      }
    }

    @media screen and (max-width: 600px) {
      .chief-guest {
        width: 100%;
      }
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      /* Ensure modal is above other content */
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
      animation-name: zoom;
      animation-duration: 0.6s;
    }

    @keyframes zoom {
      from {
        transform: scale(0)
      }

      to {
        transform: scale(1)
      }
    }

    /* Close button styles */
    .close {
      position: absolute;
      top: 70px;
      /* Move down from the top to avoid the navbar */
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
      /* Ensure the cursor changes to a pointer */
      z-index: 1100;
      /* Ensure the close button is above the modal */
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }


    @media only screen and (max-width: 700px) {
      .modal-content {
        width: 100%;
      }
    }

    .navbar {
      background-color: #000000;
      height: 80px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      transition: transform 1.5s ease, width 1s ease, border-radius 1s ease, margin-left 1s ease, margin-top 1s ease;
      animation: textReveal 2s;
    }

    @keyframes textReveal {
      0% {
        opacity: 0;
        transform: translateY(-100px);
      }

      100% {
        opacity: 1;
        transform: translateY(0px);
      }
    }

    .navbar.shrink {
      height: 80px;
      width: 90%;
      margin-left: calc((100vw - 90vw) / 2);
      margin-top: 20px;
      border-radius: 70px;
    }



    .navbar.scrolledup {
      transition: width 0.5s ease-out, border-radius 0.5s ease-out, margin-left 0.5s ease-out, margin-top 0.5s ease-out;
    }

    .navbar-brand img {
      height: 90px;
    }

    .moving-text {
      white-space: nowrap;
      position: relative;
      font-size: 20px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      color: white;
      text-transform: uppercase;
      letter-spacing: 5px;
      overflow: hidden;
      width: 51%;
    }

    .text-slide {
      display: inline-flex;
      align-items: center;
      animation: 10s slide infinite linear;
    }

    @keyframes slide {
      from {
        transform: translateX(0%);
      }

      to {
        transform: translateX(-50%);
      }
    }

    .animated-button {
      width: 130px;
      height: 35px;
      background-color: #b22049;
      color: white;
      border: none;
      font-size: 15px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: color 0.3s, background-color 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 40px;
      margin: 0 10px;
    }

    .animated-button:hover {
      background-color: white;
    }

    .animated-button:hover span {
      color: #b22049;
    }

    .navbar-nav .nav-item .nav-link {
      color: white;
      padding: 7px 7px;
      border-radius: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar-nav .nav-item .nav-link:hover {
      background-color: #b22049;
      color: #ffffff;
    }

    .navbar-toggler {
      margin-left: auto;
      border: none;
      background: transparent;
      margin-bottom: 3%;
      width: 50px;
      height: 50px;
    }

    .navbar-toggler-icon {
      background-image: url('data:image/svg+xml;charset=utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"><path stroke="rgba(255, 255, 255, 0.5)" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"/></svg>');

    }

    .navigation__menu {
      font-size: 20px;
      gap: 12px;

    }

    .dropdown-menu.navigation__submenu,
    .dropdown-menu.navigation__submenu.show {
      background-color: #000000;
    }

    .dropdown-menu.navigation__submenu .dropdown-item {
      color: white;
    }

    .dropdown-menu.navigation__submenu .dropdown-item:hover,
    .dropdown-menu.navigation__submenu .dropdown-item:focus {
      background-color: #b22049;
      color: white;
      display: block;
      margin-left: 5px;
    }

    .navbar-nav .dropdown {
      position: relative;
    }

    .navbar-nav .dropdown-menu {
      margin-top: 0;
    }

    .navbar-nav .dropdown:hover .dropdown-menu,
    .navbar-nav .dropdown .dropdown-menu:hover {
      display: block;
    }

    .navbar-nav .dropdown-menu {
      top: 100%;
      left: 0;
    }

    @media (max-width: 992px) {
      .navbar-expand-lg .navbar-nav .nav-link {
        padding-right: .5rem;
        padding-left: .5rem;
        font-size: 20px !important;
      }

      .moving-text {
        margin-bottom: 20px;
        width: 80%;
        font-size: 16px;
      }

      .animated-button {
        width: 100px;
        height: 30px;
        font-size: 12px;
      }

      .navbar-collapse {
        background-color: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 80px;
        left: 0;
        right: 0;
        z-index: 1000;
      }
    }

    @media (max-width: 768px) {
      .moving-text {
        width: 75%;
        margin-bottom: 20px;
      }
    }

    @media (max-width: 480px) {
      .moving-text {
        width: 51%;
        margin-bottom: 20px;
      }
    }

    .dropdown-toggle::after {
      transition: transform 0.3s ease;
    }

    .nav-item.dropdown:hover .dropdown-toggle::after {
      transform: rotate(180deg);
    }

    .navbar-nav .dropdown:hover .dropdown-menu {
      display: block;
    }

    @media (max-width: 992px) {
      .navbar-nav .dropdown-menu {
        position: static;
        float: none;
      }
    }

    .whole-container {
      display: flex;
      justify-content: center;
      flex-direction: row;
      gap: 15rem;
    }

    .button-container,
    .button-container1 {
      position: relative;
      margin-top: 20px;
      margin-bottom: 20px;
      padding: 20px;
      width: 200px;
      height: 140px;
      overflow: hidden;
      border-radius: 10px;
    }

    .button-container::before,
    .button-container1::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: filter 0.3s ease;
    }

    .button-container::before {
      background-image: url('1.JPG');
    }

    .button-container1::before {
      background-image: url('2.JPG');
    }

    .button-container:hover::before,
    .button-container1:hover::before {
      filter: blur(5px);
    }

    a {
      text-decoration: none;
    }

    button {
      padding: 0;
      margin: 0;
      border: none;
      background: none;
      cursor: pointer;
      --primary-color: #ffffff;
      --hovered-color: #c84747;
      position: relative;
      display: flex;
      font-weight: 600;
      font-size: 20px;
      gap: 0.5rem;
      align-items: center;
      width: 200px;
      height: 140px;
      justify-content: center;
      background-size: cover;
      background-position: center;
    }

    button p {
      margin: 0;
      position: relative;
      font-size: 50px;
      color: var(--primary-color);
    }

    button::after {
      position: absolute;
      content: "";
      width: 0;
      left: 0;
      bottom: -7px;
      background: var(--hovered-color);
      height: 2px;
      transition: 0.3s ease-out;
    }

    .btn-2022 button p::before,
    .btn-2023 button p::before {
      position: absolute;
      content: attr(data-year);
      width: 0%;
      inset: 0;
      color: var(--hovered-color);
      overflow: hidden;
      transition: 0.3s ease-out;
    }

    button:hover::after {
      width: 100%;
    }

    button:hover p::before {
      width: 100%;
    }

    button:hover svg {
      transform: translateX(4px);
      color: var(--hovered-color);
    }

    button svg {
      color: var(--primary-color);
      transition: 0.2s;
      position: relative;
      width: 15px;
      transition-delay: 0.2s;
    }

    /*footer*/

    .footer-content {

    .footer-divider {

    }

    footer p {
      margin: 0;

      font-size: 14px;
      /* Adjust font size */
    }
  </style>

  <script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var images = document.querySelectorAll('.chief-guest img');
    var modalImg = document.getElementById("img01");

    images.forEach(image => {
      image.onclick = function () {
        modal.style.display = "block";
        modalImg.src = this.src;
      }
    });

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none";
    }

    <script>
      $(document).ready(function(){
        $('.navbar-toggler').on('click', function() {
          $(this).find('.navbar-toggler-icon').toggleClass('active');
          if ($('.navbar-toggler-icon').hasClass('active')) {
            $('.navbar-toggler-icon').html('&times;');
          } else {
            $('.navbar-toggler-icon').html('');
            $('.navbar-toggler-icon').addClass('navbar-toggler-icon');
          }
        });
    
        $(window).on('scroll', function() {
          var navbar = $('#myNav');
          var scrollTop = $(this).scrollTop();
          var lastScrollTop = 0;
          
          if (scrollTop > 0) {
            navbar.addClass('shrink');
          } else {
            navbar.removeClass('shrink');
          }
    
          if (scrollTop > lastScrollTop) {
            navbar.addClass('scrolledup');
          } else {
            navbar.removeClass('scrolledup');
          }
    
          lastScrollTop = scrollTop;
        });
    
        // New dropdown hover functionality
        var dropdownTimeout;
        $('.navbar-nav .dropdown').hover(
          function() {
            var $this = $(this);
            clearTimeout(dropdownTimeout);
            $this.addClass('show');
            $this.find('.dropdown-menu').addClass('show');
          },
          function() {
            var $this = $(this);
            dropdownTimeout = setTimeout(function() {
              $this.removeClass('show');
              $this.find('.dropdown-menu').removeClass('show');
            }, 200); // 200ms delay before closing
          }
        );
    
        $('.navbar-nav .dropdown-menu').hover(
          function() {
            clearTimeout(dropdownTimeout);
          },
          function() {
            var $dropdown = $(this).closest('.dropdown');
            dropdownTimeout = setTimeout(function() {
              $dropdown.removeClass('show');
              $dropdown.find('.dropdown-menu').removeClass('show');
            }, 200); // 200ms delay before closing
          }
        );
      });
    </script>
