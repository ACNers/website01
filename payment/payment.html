<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #b22049;
            --primary-light: #d4436d;
            --primary-dark: #8c1a3a;
            --white: #ffffff;
            --light-gray: #f4f4f4;
            --dark-gray: #333333;
            --transition: all 0.3s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: var(--light-gray);
            color: var(--dark-gray);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            position: relative;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        h1,
        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
        }

        h1::after,
        h2::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background-color: var(--primary-color);
            margin: 0.5rem auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1rem;
            font-weight: 600;
            color: var(--primary-dark);
        }

        input,
        select {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 2px solid var(--light-gray);
            border-radius: 5px;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(178, 32, 73, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(178, 32, 73, 0.3);
        }

        .hidden {
            display: none;
        }

        .pay {
            text-align: center;
            margin-top: 2rem;
        }

        #upi-qr {
            width: 200px;
            height: 200px;
            margin: 1rem auto;
            border-radius: 10px;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #upi-qr:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(178, 32, 73, 0.2);
        }

        #paymentAmount {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        #teamMembersContainer {
            border: 2px solid var(--light-gray);
            border-radius: 5px;
            padding: 1rem;
            margin-top: 1rem;
            transition: var(--transition);
        }

        #teamMembersContainer:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(178, 32, 73, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #page1,
        #page2,
        #page3 {
            animation: fadeIn 0.5s ease-out;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: var(--primary-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-arrow:hover {
            color: var(--primary-dark);
        }

        .nav-arrow.left {
            left: 1rem;
        }

        .nav-arrow.right {
            right: 1rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
                margin: 1rem;
            }

            input,
            select,
            button {
                font-size: 0.9rem;
            }

            .nav-arrow {
                font-size: 1.5rem;
            }
        }

        .info {
            display: inline;
            margin-left: 15px;
            font-size: 14px;
        }

        .qr-code-section {
            background-color: var(--white);
            border-radius: 10px;
            padding: 2rem;
            transition: var(--transition);
            text-align: center;
        }

        .qr-code-container {
            margin: 2rem auto;
            width: 200px;
            height: 200px;
            position: relative;
        }

        .qr-code {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--white);
            transition: opacity 0.3s ease;
        }

        .qr-code.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .qr-options {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .qr-option {
            background-color: var(--light-gray);
            border: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            color: var(--dark-gray);
        }

        .qr-option.active {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .qr-label {
            margin-top: 1rem;
            font-weight: 600;
            color: var(--primary-dark);
        }

        #upi-link {
            display: inline-block;
            margin-top: 1rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        #paymentAmount {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--primary-color);
        }



        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /*team members*/
        .team-members-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .team-member-input {
            display: flex;
            flex-direction: column;
        }

        .team-member-input label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .team-member-input input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .team-members-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="arrow">
        <i class="fas fa-arrow-left nav-arrow left" onclick="prevPage()"></i>
    </div>
    <div class="container">
        <h1>Event Registration</h1>
        <div id="page1">
            <form id="basicInfoForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="event">Select Event:</label>
                <select id="event" required onchange="updateEventInfo()">
                    <option value="">Choose an event</option>
                    <option value="event1">Gaming Fusion 4.0-Valorant</option>
                    <option value="event2">Gaming Fusion 4.0-COD-Mobile</option>
                    <option value="event3">Gaming Fusion 4.0-Clash-Of-Clans</option>
                    <option value="event4">Gaming Fusion 4.0-BGMI</option>
                    <option value="event5">Gaming Fusion 4.0-FIFA</option>
                    <option value="event6">ACN CTF 24</option>
                    <option value="event7">Forensic Files</option>
                    <option value="event8">IdeAte</option>
                    <option value="event9">Gameathon</option>
                    <option value="event10">morphX</option>
                    <option value="event11">MalQuest</option>
                    <option value="event12">Forensic Triage Forum</option>
                </select>
                <p id="eventInfo" style="display: none;"></p>

                <label for="teamName">Team Name:</label>
                <input type="text" id="teamName" required>

                <label for="teamSize">Number of Team Members:</label>
                <select id="teamSize" required onchange="updateTeamMembers()">
                    <option value="">Select team size</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <div id="teamMembersContainer"></div>

                <button type="button" onclick="nextPage()">Next</button>
            </form>
        </div>


        <div id="page2" class="hidden">
            <div class="qr-code-section">
                <h2>Payment Information</h2>
                <p>Please make a payment of ₹<span id="paymentAmount">0</span> to complete your registration.</p>
                <div class="pay">
                    <h1>Scan to Pay</h1>
                    <div class="qr-options">
                        <button class="qr-option active" onclick="switchQR(1)">Option 1</button>
                        <button class="qr-option" onclick="switchQR(2)">Option 2</button>
                    </div>

                    <div class="qr-code-container">
                        <div id="upi-qr1" class="qr-code"></div>
                        <div id="upi-qr2" class="qr-code hidden"></div>
                    </div>
                    <div id="qr-label" class="qr-label">UPI Option 1</div>
                    <a id="upi-link" target="_blank">Open in UPI app</a>
                </div>
            </div>
            <button type="button" onclick="nextPage(3)">I've made the payment</button>
            <p class="info">Do not refresh the page, After Payment Upload the Screenshot</p>
        </div>


        <!-- Page 3: Transaction Details -->
        <div id="page3" class="hidden">
            <form id="screenshotForm">
                <label for="screenshot">Upload Payment Screenshot:</label>
                <input type="file" id="screenshot" accept="image/*" required>
                <div id="preview"></div>
                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>

    <script>
        async function getToken() {
            const response = await fetch('https://backend-server-black.vercel.app/api/get-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            return data.token;
        }

        async function getFirebaseConfig(token) {
            const response = await fetch('https://backend-server-black.vercel.app/api/firebase-config?configType=config1', {
                headers: {
                    'Authorization': token
                }
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return await response.json();
        }

        let db;

        async function initializeApp() {
            try {
                const token = await getToken();
                const config = await getFirebaseConfig(token);
                firebase.initializeApp(config);
                db = firebase.firestore();
                console.log("Firebase and Firestore initialized successfully");
            } catch (error) {
                console.error("Error initializing app:", error);
            }
        }

        initializeApp();

        let currentPage = 1;
        const totalPages = 3;
        const teamMembers = [];
        let registrationDocRef = null;

        const events = {
            "event1": { name: "Gaming Fusion 4.0-Valorant", price: 250, maxTeamSize: 5 },
            "event2": { name: "Gaming Fusion 4.0-COD-Mobile", price: 250, maxTeamSize: 4 },
            "event3": { name: "Gaming Fusion 4.0-Clash-Of-Clans", price: 250, maxTeamSize: 5 },
            "event4": { name: "Gaming Fusion 4.0-BGMI", price: 200, maxTeamSize: 4 },
            "event5": { name: "Gaming Fusion 4.0-FIFA", price: 100, maxTeamSize: 1 },
            "event6": { name: "ACN CTF 24", price: 200, maxTeamSize: 4 },
            "event7": { name: "Forensic Files", price: 200, maxTeamSize: 4 },
            "event8": { name: "IdeAte", price: 100, maxTeamSize: 2 },
            "event9": { name: "Gameathon", price: 150, maxTeamSize: 3 },
            "event10": { name: "morphX", price: 150, maxTeamSize: 2 },
            "event11": { name: "MalQuest", price: 100, maxTeamSize: 2 },
            "event12": { name: "Forensic Triage Forum", price: 100, maxTeamSize: 2 }
        };

        function updateTeamMembers() {
            const container = document.getElementById('teamMembersContainer');
            container.innerHTML = '';
            const teamSize = parseInt(document.getElementById('teamSize').value);
            const grid = document.createElement('div');
            grid.className = 'team-members-grid';
            grid.style.display = 'grid';
            grid.style.gridTemplateColumns = 'repeat(2, 1fr)';
            grid.style.gap = '10px';
            grid.style.marginBottom = '20px';

            for (let i = 1; i <= teamSize; i++) {
                const memberDiv = document.createElement('div');
                memberDiv.className = 'team-member-input';
                memberDiv.innerHTML = `
            <label for="teamMember${i}">Team Member ${i} Name:</label>
            <input type="text" id="teamMember${i}" required>
        `;
                grid.appendChild(memberDiv);
            }

            container.appendChild(grid);
            updatePaymentAmount();
        }

        function validateBasicInfo() {
            const form = document.getElementById('basicInfoForm');
            if (!form.checkValidity()) {
                alert('Please fill out all required fields.');
                return false;
            }
            const teamName = document.getElementById('teamName').value.trim();
            if (!teamName) {
                alert('Please enter a team name.');
                return false;
            }

            const teamSize = parseInt(document.getElementById('teamSize').value);
            if (isNaN(teamSize) || teamSize < 1) {
                alert('Please select a valid team size.');
                return false;
            }

            teamMembers.length = 0;
            for (let i = 1; i <= teamSize; i++) {
                const memberInput = document.getElementById(`teamMember${i}`);
                if (!memberInput) {
                    alert(`Team member input fields are missing. Please select the team size again.`);
                    return false;
                }
                const memberName = memberInput.value.trim();
                if (!memberName) {
                    alert(`Please enter a name for Team Member ${i}`);
                    return false;
                }
                teamMembers.push(memberName);
            }
            return true;
        }

        function nextPage() {
            if (currentPage < totalPages) {
                if (currentPage === 1 && !validateBasicInfo()) return;
                document.getElementById(`page${currentPage}`).classList.add('hidden');
                currentPage++;
                document.getElementById(`page${currentPage}`).classList.remove('hidden');
                if (currentPage === 2) {
                    updatePaymentAmount();
                }
            }
        }

        function updateEventInfo() {
            const eventSelect = document.getElementById('event');
            const eventInfo = document.getElementById('eventInfo');
            const teamSizeSelect = document.getElementById('teamSize');

            if (eventSelect.value) {
                const selectedEvent = events[eventSelect.value];
                eventInfo.textContent = `Event: ${selectedEvent.name}, Price: ₹${selectedEvent.price}, Max Team Size: ${selectedEvent.maxTeamSize}`;
                eventInfo.style.display = 'block';

                teamSizeSelect.innerHTML = '';
                for (let i = 1; i <= selectedEvent.maxTeamSize; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    teamSizeSelect.appendChild(option);
                }
            } else {
                eventInfo.style.display = 'none';
                teamSizeSelect.innerHTML = '<option value="">Select team size</option>';
            }

            updateTeamMembers();
            updatePaymentAmount();
        }

        function updatePaymentAmount() {
            const eventSelect = document.getElementById('event');
            const teamSizeSelect = document.getElementById('teamSize');
            const paymentAmountSpan = document.getElementById('paymentAmount');

            if (eventSelect.value && teamSizeSelect.value) {
                const eventPrice = events[eventSelect.value].price;
                const totalAmount = eventPrice;
                paymentAmountSpan.textContent = totalAmount;
                updateUPIQRCode(totalAmount);
            } else {
                paymentAmountSpan.textContent = '0';
                updateUPIQRCode(0);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                document.getElementById(`page${currentPage}`).classList.add('hidden');
                currentPage--;
                document.getElementById(`page${currentPage}`).classList.remove('hidden');
            }
        }

        function submitForm() {
            const screenshot = document.getElementById('screenshot').files[0];

            if (!screenshot) {
                alert('Please upload a screenshot of your payment.');
                return;
            }

            // Gather all form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                event: document.getElementById('event').value,
                teamName: document.getElementById('teamName').value,
                teamSize: document.getElementById('teamSize').value,
                teamMembers: teamMembers,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            // Create the document in Firebase
            db.collection("registrations").add(formData)
                .then((docRef) => {
                    console.log("Document written with ID: ", docRef.id);
                    registrationDocRef = docRef;
                    // Now that we have the document reference, upload the screenshot
                    resizeAndUploadImage(screenshot);
                })
                .catch((error) => {
                    console.error("Error adding document: ", error);
                    alert("Error submitting form. Please try again.");
                });
        }

        function resizeAndUploadImage(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    let width = img.width;
                    let height = img.height;
                    const maxWidth = 800;
                    const maxHeight = 600;

                    if (width > height) {
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width *= maxHeight / height;
                            height = maxHeight;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;

                    ctx.drawImage(img, 0, 0, width, height);

                    canvas.toBlob(function (blob) {
                        uploadToFirebaseStorage(blob);
                    }, 'image/jpeg', 0.7);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function uploadToFirebaseStorage(blob) {
            if (!registrationDocRef) {
                console.error('Registration document reference is not set');
                return;
            }

            const storage = firebase.storage();
            const storageRef = storage.ref();
            const filename = `payment_screenshots/${registrationDocRef.id}.jpg`;
            const fileRef = storageRef.child(filename);

            fileRef.put(blob).then((snapshot) => {
                console.log('Uploaded a blob or file!');
                snapshot.ref.getDownloadURL().then((downloadURL) => {
                    console.log('File available at', downloadURL);
                    registrationDocRef.update({
                        screenshotUrl: downloadURL,
                        registrationComplete: true
                    }).then(() => {
                        generatePDF(downloadURL, registrationDocRef.id).then(() => {
                            window.location.href = '/events/2024/event-2024.html?registration=success';
                        });
                    });
                });
            }).catch((error) => {
                console.error("Error uploading file: ", error);
                alert("Error uploading file. Please try again.");
            });
        }

        function generatePDF(screenshotUrl, registrationId) {
            return new Promise((resolve, reject) => {
                try {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    const pageWidth = doc.internal.pageSize.width;
                    const pageHeight = doc.internal.pageSize.height;
                    const margin = 10;

                    doc.setDrawColor(0);
                    doc.setLineWidth(2);
                    doc.rect(margin, margin, pageWidth - 2 * margin, pageHeight - 2 * margin);

                    doc.setFontSize(24);
                    doc.setFont(undefined, 'bold');
                    doc.text('ACN', pageWidth / 2, 25, { align: 'center' });

                    doc.setFontSize(16);
                    doc.setFont(undefined, 'normal');
                    doc.text('Event Registration Receipt', pageWidth / 2, 35, { align: 'center' });

                    // Add paragraphs
                    doc.setFontSize(12);
                    const paragraphs = [
                        'Thank you for registering for our event. We are excited to have you join us for this amazing experience.',
                        'This receipt serves as confirmation of your registration and payment. Please keep it for your records.',
                        'If you have any questions or need to make changes to your registration, please contact our support team.'
                    ];
                    let yPosition = 50;
                    paragraphs.forEach(paragraph => {
                        doc.text(paragraph, margin + 5, yPosition, { maxWidth: pageWidth - 2 * margin - 10 });
                        yPosition += 20;
                    });

                    yPosition += 10;
                    doc.setDrawColor(0);
                    doc.setLineWidth(0.5);
                    doc.rect(margin + 5, yPosition, pageWidth - 2 * margin - 10, 80);

                    doc.setFontSize(14);
                    doc.setFont(undefined, 'bold');
                    doc.text('Event Registration Details', pageWidth / 2, yPosition - 5, { align: 'center' });
                    doc.setFontSize(12);
                    doc.setFont(undefined, 'normal');
                    const details = [
                        `Registration ID: ${registrationId}`,
                        `Name: ${document.getElementById('name').value}`,
                        `Email: ${document.getElementById('email').value}`,
                        `Event: ${events[document.getElementById('event').value].name}`,
                        `Team Name: ${document.getElementById('teamName').value}`,
                        `Team Size: ${document.getElementById('teamSize').value}`,
                        `Payment Amount: ₹${document.getElementById('paymentAmount').textContent}`,
                        `Screenshot URL: ${screenshotUrl}`
                    ];
                    yPosition += 10;
                    details.forEach(detail => {
                        doc.text(detail, margin + 10, yPosition);
                        yPosition += 10;
                    });


                    doc.setFontSize(10);
                    doc.text('Contact: support@acn.com | Phone: +1 (123) 456-7890 | Website: www.amritacybernation.com', pageWidth / 2, pageHeight - 15, { align: 'center' });

                    doc.save(`event_registration_receipt_for_${events[document.getElementById('event').value].name.replace(/\s+/g, '_')}.pdf`);

                    console.log('Registration complete! Your receipt has been generated and downloaded.');
                    resolve();
                } catch (error) {
                    console.error('Error generating PDF:', error);
                    reject(error);
                }
            });
        }

        function updateUPIQRCode(amount) {
            const upiId1 = "saranya.gopu7-1@okhdfcbank";
            const upiId2 = "aravindmohan1883-1@okhdfcbank";
            const name = "ACN";
            const transactionNote = "Payment for Event Registration";
            const upiUrl1 = `upi://pay?pa=${upiId1}&pn=${name}&am=${amount}&cu=INR&tn=${transactionNote}`;
            const upiUrl2 = `upi://pay?pa=${upiId2}&pn=${name}&am=${amount}&cu=INR&tn=${transactionNote}`;

            document.getElementById("upi-qr1").innerHTML = '';
            document.getElementById("upi-qr2").innerHTML = '';

            new QRCode(document.getElementById("upi-qr1"), {
                text: upiUrl1,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            new QRCode(document.getElementById("upi-qr2"), {
                text: upiUrl2,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            document.getElementById("upi-link").href = upiUrl1;

            document.getElementById("upi-qr1").addEventListener('click', () => {
                window.open(upiUrl1, "_blank");
            });

            document.getElementById("upi-qr2").addEventListener('click', () => {
                window.open(upiUrl2, "_blank");
            });

            switchQR(1, amount);
        }

        function switchQR(option, amount) {
            const qr1 = document.getElementById("upi-qr1");
            const qr2 = document.getElementById("upi-qr2");
            const label = document.getElementById("qr-label");
            const link = document.getElementById("upi-link");

            if (option === 1) {
                qr1.classList.remove("hidden");
                qr2.classList.add("hidden");
                label.textContent = "UPI Option 1";
                link.href = `upi://pay?pa=saranya.gopu7-1@okhdfcbank&pn=ACN&am=${amount}&cu=INR&tn=Payment%20for%20Event%20Registration`;
            } else {
                qr1.classList.add("hidden");
                qr2.classList.remove("hidden");
                label.textContent = "UPI Option 2";
                link.href = `upi://pay?pa=aravindmohan1883-1@okhdfcbank&pn=ACN&am=${amount}&cu=INR&tn=Payment%20for%20Event%20Registration`;
            }
            document.querySelectorAll(".qr-option").forEach((btn, index) => {
                if (index + 1 === option) {
                    btn.classList.add("active");
                } else {
                    btn.classList.remove("active");
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('screenshot').addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const preview = document.getElementById('preview');
                        preview.innerHTML = `<img src="${e.target.result}" style="max-width: 100%; max-height: 200px;">`;
                    }
                    reader.readAsDataURL(file);
                }
            });

            document.getElementById('event').addEventListener('change', updateEventInfo);
            document.getElementById('teamSize').addEventListener('change', updateTeamMembers);
        });
    </script>
